<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Manager</title>
  <link rel="stylesheet" href="EVENT.CSS">
</head>
<body>
  <header>
    <h1>Event Manager Application</h1>
  </header>
  <main>
    <div class="container">
      <!-- Form to Add Events -->
      <form id="event-form" class="form">
        <label for="event-title">Event Title:</label>
        <input type="text" id="event-title" placeholder="Enter Event Title" required>

        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" required>

        <button type="submit" id="add-event-btn">Add Event</button>
      </form>

      <!-- Filter Events -->
      <div class="filter-section">
        <label for="filter">Filter by Status:</label>
        <select id="filter" onchange="filterEvents()">
          <option value="all">All</option>
          <option value="upcoming">Upcoming</option>
          <option value="past">Past</option>
        </select>
      </div>

      <!-- Event List -->
      <section class="event-list">
        <h2>Event List</h2>
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="event-list"></tbody>
        </table>
      </section>
    </div>
  </main>
  <script src="EVENT.JS"></script>
</body>
</html>
