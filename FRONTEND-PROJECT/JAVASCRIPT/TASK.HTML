<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 400px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JavaScript Tasks</h1>
    <button onclick="basicMathOperations()">Basic Math Operations</button>
    <button onclick="checkLogicalCondition()">Logical Condition</button>
    <button onclick="checkPositiveNegative()">Ternary Operator</button>
    <button onclick="checkOddEven()">Check Odd or Even</button>
    <button onclick="gradeSystem()">Grade System</button>
    <button onclick="multiplicationTable()">Multiplication Table</button>
    <button onclick="countDigits()">Count Digits</button>
    <button onclick="welcomeAlert()">Welcome Alert</button>
    <button onclick="userConfirmation()">User Confirmation</button>
    <button onclick="promptForAge()">Prompt for Age</button>
    <button onclick="bmiCalculator()">BMI Calculator</button>
    <button onclick="reverseString()">Reverse a String</button>
    <button onclick="countVowels()">Count Vowels</button>
    <button onclick="checkPalindrome()">Check Palindrome</button>
    <button onclick="extractInitials()">Extract Initials</button>
    <button onclick="replaceWords()">Replace Words</button>
    <button onclick="splitSentence()">Split Sentence</button>
    <button onclick="removeSpaces()">Remove Spaces</button>
    <button onclick="findCharFrequency()">Find Character Frequency</button>
  </div>
  <script src="tasks.js"></script>
</body>
</html>
