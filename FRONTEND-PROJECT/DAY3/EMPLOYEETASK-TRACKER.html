<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Tracker</title>
    <style>
        body {
            text-align: center;
            background-image: url(bb.webp);
            background-size: cover;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 20px auto;
            height: 70px;
            
        }
        form {
            max-width: 380px;
            text-align: left;
            margin: 20px auto;
            padding: 20px;
            border: 6px solid #540606;
            border-radius: 10px;
            background-color: #4ca740;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        form button {
            background-color: #090909;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            font-size: 16px;
        }
        table th, table td {
            border: 1px solid #d0a80a;
            padding: 10px;
        }
        table thead tr {
            background-color: #4CAF50;
            color: white;
        }
        table tbody tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
        table tbody td:nth-child(even) {
            background-color: #f2f2f2;
        }
        table tbody td:nth-child(odd) {
            background-color: #f2f2f2;
        }
       
        h1, h2 {
            text-align: center;
            background-color: #f8ecec;
            margin: 0;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Assign Task</h1>

    

    <form>
        <img src="logo.png" alt="Logo">
        <label for="employeeName">Employee Name:</label>
        <input type="text" id="employeeName" name="employeeName" placeholder="Name" required>

        <label for="taskTitle">Task Title:</label>
        <input type="text" id="taskTitle" name="taskTitle" placeholder="title" required>

        <label for="taskDescription">Task Description:</label>
        <textarea id="taskDescription" name="taskDescription" placeholder="Description"></textarea>

        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>

        <button type="submit">Assign Task</button>
    </form>

    <h2>Employee Tasks</h2>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th colspan="2">Task Details</th>
                <th>Due Date</th>
            </tr>
            <tr>
                <th></th>
                <th>Task Title</th>
                <th>Task Description</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Aishuk</td>
                <td>Task1</td>
                <td>Team meeting</td>
                <td>2024-12-26</td>
            </tr>
            <tr>
                <td>Task2</td>
                <td>Work on scheduling time</td>
                <td>2024-12-27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
