<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>User Registration Form</h2>
        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your full name">
            <span class="error" id="nameError"></span>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
            <span class="error" id="emailError"></span>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <span class="error" id="passwordError"></span>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <span class="error" id="confirmPasswordError"></span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
            <span class="error" id="dobError"></span>

            <label>Gender:</label>
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
            <span class="error" id="genderError"></span>

            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" accept=".jpg, .png">
            <span class="error" id="profilePicError"></span>

            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </form>

        <div id="userProfile" class="hidden">
            <h2>User Profile</h2>
            <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Date of Birth:</strong> <span id="displayDob"></span></p>
            <p><strong>Gender:</strong> <span id="displayGender"></span></p>
            <img id="displayProfilePic" src="" alt="Profile Picture">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
