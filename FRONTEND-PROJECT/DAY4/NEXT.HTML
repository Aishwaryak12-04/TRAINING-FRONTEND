<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idhazhini's Birthday</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: lavender;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .poster {
            background-color: rgb(247, 236, 238);
            padding: 30px;
            margin: 20px auto;
            border: 5px solid rgb(21, 20, 21);
            border-radius: 20px;
            width: 70%;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            position: relative; 
        }
        .title {
            font-size: 40px;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
        }
        .subtitle {
            font-size: 16px;
            font-style: italic;
            color: #555;
        }
        .section {
            margin-top: 20px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: darkred;
        }
        .details {
            font-size: 18px;
            margin: 10px 0;
        }
        .details span {
            font-weight: bold;
        }
        .highlight {
            font-size: 20px;
            font-weight: bold;
            color: purple;
            margin-top: 20px;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            font-style: italic;
        }
        .carousel-container {
            position: absolute;
            bottom: 20px; 
            width: 100%;
            text-align: center;
        }
        .carousel-button {
            background-color: rgb(8, 9, 9);
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .carousel-button:hover {
            background-color: rgb(18, 19, 19);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="poster">
            <div class="title">IDHAZHINI</div>
            <div class="subtitle">Meaning - Sweet lips and soft like flower petals</div>
            <div class="section">
                <div class="section-title">Born On:</div>
                <div class="details">
                    <span>Date:</span> 1st<br>
                    <span>Month:</span> August<br>
                    <span>Year:</span> 2019
                </div>
            </div>
            <div class="section">
                <div class="section-title">My Nick Name:</div>
                <div class="details">
                    <span>BUBAALU</span>
                </div>
            </div>
            <div class="highlight">Our little cutie turns 5!</div>
            <div class="footer">Join us for the celebration!</div>
            <p>AISHWARYAK</p>
            <p>27/07/2024</p>
          
            </div>
        </div>
    </div>
    <div class="carousel-container">
        <button class="carousel-button" onclick="navigateToPage()">&#10095;</button>
    <script>
        function navigateToPage() {
            window.location.href = "TASK.HTML";  
        }
    </script>
</body>
</html>
